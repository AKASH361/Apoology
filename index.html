<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>I’m Sorry my cutie Queen 🛐</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", system-ui, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: 
        linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
        url("9061502.jpg") no-repeat center center / cover;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      animation: fadeIn 2s ease;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 10px;
    }

    p {
      font-size: 1.2em;
      color: #f5f5f5;
      line-height: 1.6;
    }

    .heart {
      font-size: 40px;
      margin-top: 15px;
      animation: heartbeat 1.5s infinite;
    }

    .btn-group {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.08);
    }

    .accept {
      background: #4CAF50;
      color: white;
    }

    .kisses {
      background: #ff5c93;
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>I’m Sorry my cutie Queen Varshiii 🛐 ❤️</h1>
    <p>
      I shouldn't have sent you just "GM" instead of "Good Morning" 💌<br>
      I deeply apologise for my actions, my Queen this will never happen again.<br>
      I promise. 👑
    </p>
    <div class="heart">❤️</div>

    <div class="btn-group">
      <button class="accept" onclick="window.location.href='Thankyou.html'">Forgiven 💖</button>
      <button class="kisses" onclick="window.location.href='kisses.html'">Send Kisses 😘</button>
    </div>
    <p>
        Sorry my only queen I'm not leaving you so no option to deny 😞
    </p>
  </div>
</body>
</html>
